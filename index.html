<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fake Youtube Page</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" 
    integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header start -->

    <header class="grey-bott-border">
        <div class="left-nav">
          <i class="fas fa-bars fa-lg"><span>Menu</span></i>
        </div>
        <div class="logo">
            <img src="img/youtube-image.png" alt="">
        </div>
        <div class="search-bar">
          <div class="search-box">
            <input type="text" placeholder="Search">
          </div>
          <div class="search-btn">
            <i class="fas fa-search"><span>Search</span></i>
          </div>
        </div>
        <div class="right-nav">
          <i class="fas fa-video"><span>Create video or post</span></i>
          <img src="img/googleapps.png" alt="Access to Google Apps">
          <i class="fas fa-ellipsis-v"><span>Settings</span></i>
          <a class="bold-text" href="#">SIGN IN</a>
        </div>
      </header>
    
    <!-- Header end-->

    <!--sidebar start-->
    <div class="videos">
        <div class="content">
            <iframe src="https://www.youtube.com/embed/St6RBjXqz4w" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="video1">
            <iframe src="https://www.youtube.com/embed/St6RBjXqz4w" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen ></iframe>
        </div>
    </div>
    <!--sidebar end-->
    
</body>
</html>
